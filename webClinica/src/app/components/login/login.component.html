<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Inicio de sesión</h3>
        </div>
        <div class="card-body">
          <form (submit)="onLogin($event)">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico" [(ngModel)]="correo" required>
              <label for="correo">Correo electrónico</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" [(ngModel)]="password" required>
              <label for="password">Contraseña</label>
            </div>
            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
              <button class="btn btn-primary" type="submit">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
